<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .welcome-box {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #4caf50;
        }
        .welcome-message {
            font-size: 2em;
            color: #2e7d32;
            margin: 0;
        }
        .user-name {
            font-size: 2.5em;
            color: #1b5e20;
            margin: 10px 0;
            font-weight: bold;
        }
        .timestamp {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .logout-btn {
            background: #f44336;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #d32f2f;
        }
        .status-icon {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <div class="status-icon">âœ…</div>
            <p class="welcome-message">Welcome back</p>
            <h1 class="user-name">{{ username }}</h1>
            <p class="timestamp">Login time: {{ timestamp }}</p>
        </div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
